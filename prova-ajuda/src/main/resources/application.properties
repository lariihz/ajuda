# URL de conexão com o banco de dados MySQL
# jdbc:mysql://<host>:<porta>/<nome-do-banco>
spring.datasource.url=jdbc:mysql://localhost:3306/crud_db
# -> Está apontando para um banco local (localhost), na porta padrão 3306, com o nome do banco "crud_db"

# Nome de usuário para acessar o banco de dados
spring.datasource.username=root
# -> Usuário padrão do MySQL (pode mudar dependendo do seu ambiente)

# Senha correspondente ao usuário acima
spring.datasource.password=root
# -> Cuidado para nunca deixar essa senha pública (em produção, use variáveis de ambiente ou Vault)

# Driver JDBC responsável por permitir a conexão Java ↔ MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# -> cj = Connector/J, o driver mais moderno para MySQL

# Configuração do Hibernate (JPA): faz o Spring atualizar o esquema do banco conforme as entidades
spring.jpa.hibernate.ddl-auto=update
# -> update = atualiza as tabelas automaticamente com base nas entidades
# -> cuidado: em produção, prefira "validate" ou migrações com Flyway/Liquibase

# Define o "dialeto" SQL usado pelo Hibernate para o MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# -> Isso informa ao Hibernate como gerar SQL compatível com o MySQL
